<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Online Checklist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333333;
    }

    /* Header: pink background */
    header {
      background-color: #ff0080; /* You can adjust if needed */
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    /* Main container */
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }

    h2 {
      margin: 20px 0 10px 0;
      font-size: 20px;
      color: #ff0080; /* Pink heading text for emphasis */
    }

    h3 {
      margin: 15px 0 8px 0;
      font-size: 18px;
      color: #666666;
    }

    .task-section {
      margin-bottom: 20px;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 20px;
    }

    .task-section:last-child {
      border-bottom: none;
    }

    /* Each task row */
    .task-item {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 10px;
    }

    .task-item label {
      margin-left: 8px;
      flex: 1;
    }

    .task-actions {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      margin-top: 5px;
      margin-left: 28px; /* so it lines up under the label text */
    }

    .task-actions input[type="file"] {
      margin-right: 10px;
      margin-bottom: 5px;
    }

    .task-comments {
      width: 100%;
      max-width: 300px;
      margin-top: 5px;
      padding: 5px;
      border: 1px solid #cccccc;
      border-radius: 3px;
      font-size: 14px;
    }

    /* Buttons */
    .submit-button {
      background-color: #ff0080;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .submit-button:hover {
      background-color: #e60074; /* Slightly darker on hover */
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #666666;
    }

    /* Responsive */
    @media (max-width: 600px) {
      header h1 {
        font-size: 20px;
      }

      .task-actions {
        margin-left: 25px; /* slightly less indentation for mobile */
      }
    }
  </style>
</head>
